<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Sayfa ikonu tanımlaması -->
    <link rel="shortcut icon" href="foto/logo.jpg" type="x-icon">
    <!-- Meta etiketleri -->
    <meta charset="UTF-8">
    <title>İletişim</title>
    <!-- CSS stilleri başlangıcı -->
    <style>
        /* Genel sayfa stili */
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            max-width: 1200px;
        }
        /* Ana başlık stili */
        h1 {
            text-align: center;
            color: #2c5777;
            margin-bottom: 20px;
        }
        /* İletişim bilgileri kutusu stili */
        .iletisim-bilgileri {
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        /* İletişim başlık stili */
        .iletisim-bilgileri h2 {
            color: #2c5777;
        }
        /* İletişim bilgileri paragrafı stili */
        .iletisim-bilgileri p {
            margin-bottom: 10px;
        }
        /* Ana sayfaya dönüş linki stili */
        .anasayfaya-don {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #2c5777;
            text-decoration: none;
        }
        /* Ana sayfaya dönüş linki hover efekti */
        .anasayfaya-don:hover {
            color: #1a3547;
        }
        /* Alt bilgi stili */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 300px;
            border-top: 1px solid #ddd;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Sayfa başlığı -->
    <header>
        <h1>İletişim</h1>
    </header>

     <!-- Ana sayfaya dönüş linki -->
    <a href="index.html" class="anasayfaya-don">Ana Sayfaya Dön</a>

    <!-- İletişim bilgileri kutusu -->
    <div class="iletisim-bilgileri">
        <h2>Bizimle İletişime Geçin</h2>
        <p><strong>Telefon:</strong> +90 123 456 78 90</p>
        <p><strong>E-posta:</strong> iletisim@dogaveyasam.com</p>
        <p><strong>Adres:</strong> Doğa ve Yaşam Portalı, Bursa, Türkiye</p>
    </div>

    <!-- Alt bilgi -->
    <footer class="footer">
        <p>© 2024 Doğa ve Yaşam Portalı. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
